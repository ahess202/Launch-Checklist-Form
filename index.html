<!DOCTYPE>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
        <title>Launch Checklist</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <body>
        <h1 class='typewriterh1'>Launch Checklist Form</h1>
        <div id="planetSelector">
            <label for="planetChoice" id='planetSelectorLabel'>Select a Planet</label>
            <select name="planetChoice" id="planets">
                <option value="0">Tatooine</option>
                <option value="1">Pern</option>
                <option value="2">Saturn/Titan</option>
                <option value="3">Mars</option>
                <option value="4">K2-18b</option>
                <option value="5">Jupiter/Europa</option>
            </select>
        </div>
        <div id="missionTarget">
            <!-- Fetch some planetary data -->
        </div> 
        <iframe id='spaceVideo' width="800" height="315"
            src="https://www.youtube.com/embed/JWpinVv5R1I?autoplay=1&mute=1">
        </iframe>
        <div id="launchForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label class="inputLabel">Pilot Name <input type="text" name="pilotName" id="pilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label class="inputLabel">Co-pilot Name <input type="text" name="copilotName" id="copilotName"/></label>
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label class="inputLabel">Fuel Level (L) <input type="text" name="fuelLevel" id="fuelLevel"/></label> 
                </div>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label class="inputLabel">Cargo Mass (kg) <input type="text" name="cargoMass" id="cargoMass"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="launchStatusCheck">
            <h2 id="launchStatus">Awaiting Information Before Launch</h2>
            <div id="faultyItems">
                <ol  id="statusList">
                    <li class='launchStatusList' id="pilotStatus">Pilot Ready</li>
                    <li class='launchStatusList' id="copilotStatus">Co-pilot Ready</li>
                    <li class='launchStatusList' id="fuelStatus">Fuel level high enough for launch!</li>
                    <li class='launchStatusList' id="cargoStatus">Cargo mass low enough for launch!</li>
                </ol><br>
                <img id="warpSpeed" src="./Images/warpSpeed.gif" alt="warpspeed gif">
            </div>
        </div>    
    </body>
</html>
